<h1>Are you blind, disabled or pregnant?</h1>
<input ng-model="user.personal_disabled" id="disabled_yes" type="radio" class="name-input disabled-input" value="Yes" name="disabled"><label
        for="disabled_yes">YES</label>
<br/>
<input ng-model="user.personal_disabled" id="disabled_no" type="radio" class="name-input disabled-input" value="No" name="disabled"><label
        for="disabled_no">NO</label>

<div class="yellow-button" ui-sref="int.citizen">Continue</div>
